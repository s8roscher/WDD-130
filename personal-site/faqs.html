<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/faqs-styles.css">
    <script src="java-script/faqs-page.js"></script>
</head>
<main>
    <div id="feedback"></div>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="name">Name: </label>
                <input type="text" value="username" id="name"
                name="user_name">
            </li>
            <li>
                <label for="mail">Email: </label>
                <input type="email" value="your-email@email.com" id="mail"
                name="user_email">
            </li>
            <li>
               <label for="msg">Message: </label>
               <textarea id="msg"
               name="user_message">Enter text here.</textarea> 
            </li>
            <li>
                <button type="submit">Send Message</button>
            </li>
        </ul>
    </form>
</main>
</html>
